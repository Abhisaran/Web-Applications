<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Survey Form</title>
    <link rel="stylesheet" href="master.css">
    <link href="https://fonts.googleapis.com/css?family=Poppins&display=swap" rel="stylesheet">
</head>
<body>
<div id="container">
    <header>
        <h1 id="title">Survey Form</h1>
        <p id="description">Thank you for taking the time to help us improve the platform</p>
    </header>

    <main id="main">
        <div id="form-container">
            <form action="" id="survey-form">
                <label id="name-label" for="name">Name</label>
                <br>
                <input type="text" required id="name" name="Name" value="" placeholder="Enter your name">
                <br><br>
                <label id="email-label" for="email">Email</label>
                <br>
                <input type="email" required id="email" value="" placeholder="Enter your Email">
                <br><br>
                <label id="number-label" for="number">Age(optional)</label>
                <br>
                <input type="number" id="number" value="" placeholder="Age" min="1" max="100">
                <br><br>
                <label id="dropdown-label" for="dropdown">Which option best describes your current role?</label>
                <br>
                <select name="role-option" id="dropdown">
                    <option id="default-role" value="">Select current role</option>
                    <option value="1">Student</option>
                    <option value="2">Full Time Job</option>
                    <option value="3">Full Time Learner</option>
                    <option value="4">Prefer not to say</option>
                    <option value="5">Other</option>
                </select><br><br>
                <p style="display:inline">Would you recommend freeCodeCamp to a friend?</p>
                <br>
                <label>
                    <input type="radio" name="user-recommend" value="definitely">Definitely
                </label>
                <br>
                <label>
                    <input type="radio" name="user-recommend" value="maybe">Maybe
                </label>
                <br>
                <label>
                    <input type="radio" name="user-recommend" value="not-sure">Not sure
                </label>
                <br><br>
                <label id="feature-label" for="feature">What is your favorite feature of freeCodeCamp?</label>
                <br>
                <select name="option" id="feature">
                    <option value="">Select an option</option>
                    <option value="1">Challenges</option>
                    <option value="2">Projects</option>
                    <option value="3">Community</option>
                    <option value="4">Open Source</option>
                </select><br><br>
                <p style="display:inline">What would you like to see improved? (Check all that apply)</p>
                <br>
                <input type="checkbox" name="improve" id="front" value="1">
                <label for="front">Front-end Projects</label>
                <br>
                <input type="checkbox" name="improve" id="back" value="2">
                <label for="back">Back-end Projects</label>
                <br>
                <input type="checkbox" name="improve" id="data" value="3">
                <label for="data">Data Visualization</label>
                <br>
                <input type="checkbox" name="improve" id="check" value="4">
                <label for="check">Challenges</label>
                <br>
                <input type="checkbox" name="improve" id="open" value="5">
                <label for="open">Open Source Community</label>
                <br>
                <input type="checkbox" name="improve" id="gitter" value="6">
                <label for="gitter">Gitter help rooms</label>
                <br>
                <input type="checkbox" name="improve" id="videos" value="7">
                <label for="videos">Videos</label>
                <br>
                <input type="checkbox" name="improve" id="city" value="8">
                <label for="city">City Meetups</label>
                <br>
                <input type="checkbox" name="improve" id="wiki" value="9">
                <label for="wiki">Wiki</label>
                <br>
                <input type="checkbox" name="improve" id="forum" value="10">
                <label for="forum">Forum</label>
                <br>
                <input type="checkbox" name="improve" id="additional" value="11">
                <label for="additional">Additional Courses</label>
                <br><br>
                <label id="textarea">
                    <p style="display:inline">Any comments or suggestions?</p>
                    <textarea placeholder="Enter your comment here" rows="5" cols="100"></textarea>
                </label>
                <br><br>
                <button id="submit" type="submit">Submit</button>
            </form>
        </div>

    </main>
</div>
</body>
</html>
